<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Future Tech</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="top">WELCOME TO OUR WEBSITE</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <section style="max-width: 400px; margin: 4rem auto">
        <div class="card">
          <h2 style="margin-top: 0; color: #2c3e50">Create Account</h2>

          <form action="/register" method="POST">
            <div>
              <label for="name">Full Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div>
              <label for="email">Email Address:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div>
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Create a password"
                required
              />
            </div>

            <div>
              <label for="confirm-password">Confirm Password:</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Retype password"
                required
              />
            </div>

            <br />

            <button type="submit" style="width: 100%">Create Account</button>
          </form>

          <div style="margin-top: 20px; font-size: 0.9rem">
            <p>
              Already have an account?
              <a
                href="login.html"
                style="color: #3498db; text-decoration: none; font-weight: bold"
                >Log In</a
              >
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; Copyright 2026 Future Tech</p>
    </footer>
  </body>
</html>
